<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1" />


<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Georgia" />
<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" href="css/styles.css" />

<head>
    <meta charset="utf-8" />
    <title>Note Taken</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="col-4 col-sm-5">
            <h1 id="title">Note Taken:</h1>
            <h2>Share Ideas</h2>
            <h2>With the Team</h2>

    </nav>

    </nav>

        </div>
    </header>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">

        <span class="col-6 col-sm-5">
            <a role="button" data-toggle="modal" data-target="#loginModal">
                <i class="fa fa-sign-in"></i> Login
            </a>
        </span>

    </nav>
    <!-- Login Modal -->
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <div class="container my-3">
        <h1> Take your Notes Here <i class="fa fa-pencil"></i></h1>
       
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    Get your ideas ready to share
                  
                </h5>
                <div class="form-group">
                    <textarea class="form-control" 
                        id="addTxt" rows="3">
                    </textarea>
                </div>

                <button class="btn btn-primary" 
                    id="addBtn" >
                    Add Note
                </button>
            </div>
        </div>


        <hr>
        <h1>Your Notes</h1>
        <hr>
          
        <div id="notes" class=
            "row container-fluid"> 
        </div>
    </div>

    <div class="footer-dark">
        <footer>

        </footer>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
